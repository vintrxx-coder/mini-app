<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINTRXX COIN Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-bg">
        <!-- Назва валюти зверху -->
        <h1 class="coin-title">VINTRXX COIN</h1>

        <!-- Вибір мови -->
        <div id="langSection" class="section">
            <h2>Виберіть мову</h2>
            <button id="btnUA">Українська</button>
            <button id="btnRU">Русский</button>
            <button id="btnEN">English</button>
        </div>

        <!-- Головне меню -->
        <div id="menuSection" class="section hidden">
            <h2>Меню</h2>
            <button class="menu-btn" data-target="modesSection">🔥 Режими</button>
            <button class="menu-btn" data-target="settingsSection">⚙️ Налаштування</button>
            <button class="menu-btn" data-target="portfolioSection">📁 Портфоліо</button>
            <button class="menu-btn" data-target="paymentSection">💳 Оплата</button>
            <button class="menu-btn" data-target="wheelSection">🎡 Колесо фортуни</button>
            <button id="btnBackMenu">🔙 Назад</button>
        </div>

        <!-- Секції опцій -->
        <div id="modesSection" class="section hidden">
            <h2>🔥 Режими</h2>
            <p>Тут будуть різні режими твоєї апки</p>
            <button class="btnBackSection">🔙 Назад</button>
        </div>

        <div id="settingsSection" class="section hidden">
            <h2>⚙️ Налаштування</h2>
            <p>Тут можна змінювати налаштування</p>
            <button class="btnBackSection">🔙 Назад</button>
        </div>

        <div id="portfolioSection" class="section hidden">
            <h2>📁 Портфоліо</h2>
            <p>Тут можна показати твої роботи</p>
            <button class="btnBackSection">🔙 Назад</button>
        </div>

        <div id="paymentSection" class="section hidden">
            <h2>💳 Оплата</h2>
            <p>Тут користувачі можуть робити оплату</p>
            <button class="btnBackSection">🔙 Назад</button>
        </div>

        <div id="wheelSection" class="section hidden">
            <h2>🎡 Колесо фортуни</h2>
            <p>Тут буде колесо фортуни</p>
            <button class="btnBackSection">🔙 Назад</button>
        </div>

    </div>
</body>
</html>
