<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- МЕНЮ -->
    <div id="menuSection" class="section">
        <h1>🚀 Головне меню</h1>
        <button class="glass-btn" id="btn1">Режим</button>
        <button class="glass-btn" id="btn2">Налаштування</button>
        <button class="glass-btn" id="btn3">Інфо</button>
        <button class="glass-btn" id="btnWheel">🎰 Колесо Фортуни</button>
        <button class="glass-btn" id="btnPortfolio">🎨 Портфоліо</button>
        <button class="glass-btn" id="btnPayment">💰 Оплата</button>
    </div>

    <!-- КОЛЕСО -->
    <div id="wheelContainer" class="section" style="display:none;">
        <h2>🎰 Колесо Фортуни</h2>
        <canvas id="wheel" width="400" height="400"></canvas>
        <div id="result"></div>
        <button id="spinButton" class="glass-btn">Крутити 🎡</button>
        <button class="glass-btn back-btn" onclick="openMenu()">⬅ Назад</button>
    </div>

    <!-- ОПЛАТА -->
    <div id="paymentSection" class="section" style="display:none;">
        <h2>💰 Оплата</h2>

        <div class="crypto-wallet">
            <p>TON: <span id="tonkeeper">UQBRaEiFd3KkCsaezd9_KvGZgBBxfKtvo6kfyKRwlLNgD76A</span></p>
            <button class="glass-btn small-btn" onclick="copyToClipboard('tonkeeper')">📋 Скопіювати</button>
        </div>

        <button class="glass-btn back-btn" onclick="openMenu()">⬅ Назад</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
